<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://d3js.org/d3.v7.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">

        <title>Crypto Chart - Rasmus Lagerqvist</title>
        <link rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">

        <style>
            /* Candlestick chart CSS */
            .axis path {
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .axis line {
                stroke: #000;
                shape-rendering: crispEdges;
            }

            line.ext,
            line.ext1,
            line.ext2 {
                stroke: #000;
                stroke-width: 1;
                shape-rendering: crispEdges;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <h2 class="text-center mt-5 mb-3">Crypto Chart ðŸ“ˆ</h2>
            </div>
            <div class="mt-5 mb-3 ml-4">

                <!-- Button from Del 1 is useless due to our function running on page refresh -->
                <!-- <button type="button" class="btn btn-success" onclick="getData()">Get data</button> -->
                <div class="row ml-2">
                    <div class="form-group pull-right">
                        <label for="option-select" class="control-label mb-0 text-muted"><small>Currency</small></label>
                        <select onchange="currencyChange(this.value)" class="form-control option-select" id="currency">
                            <option value="BTC-EUR" selected>BTC-EUR</option>
                            <option value="ETH-EUR">ETH-EUR</option>
                            <option value="ADA-EUR">ADA-EUR</option>
                            <option value="SOL-EUR">SOL-EUR</option>
                        </select>
                    </div>

                    <div class="form-group pull-right ml-2">
                        <label for="option-select" class="control-label mb-0 text-muted"><small>Timespan</small>
                        </label>
                        <select onchange="timespanChange(this.value)" class="form-control option-select" id="timespan">
                            <option value="30" selected>30 days</option>
                            <option value="60">60 days</option>
                            <option value="120">120 days</option>
                            <option value="300">300 days</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
            <div class="ml-4 bg" id="chart">

                <div class="row justify-content-center mt-2">
                    <footer class="foot" id="footer">
                        <div>
                            <a href="https://github.com/lagerqvr">
                                <p class="text-muted foot">Github @ Rasmus Lagerqvist 2022</p>
                            </a>
                        </div>
                    </footer>
                </div>

                <script src="js/script.js"></script>
            </div>
    </body>

</html>
